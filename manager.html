<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ultra Bookmark Manager</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: #0b1320;
  color: #e7ecf3;
  font-family: "Segoe UI", system-ui, -apple-system;
  overflow: hidden;
}

#topbar {
  padding: 12px 16px;
  display: flex;
  align-items: center;
  gap: 12px;
  background: linear-gradient(135deg, #101c30 0%, #0d1825 100%);
  border-bottom: 1px solid #1f2b42;
  box-shadow: 0 2px 8px rgba(0,0,0,0.3);
}

#searchWrapper {
  flex: 1;
  position: relative;
}

#search {
  width: 100%;
  padding: 10px 40px 10px 12px;
  background: #0a1220;
  color: #fff;
  border: 1px solid #1f2b42;
  outline: none;
  border-radius: 8px;
  font-size: 14px;
  transition: all 0.2s;
}

#search:focus {
  border-color: #2563eb;
  box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
}

#searchClear {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  background: none;
  border: none;
  color: #6b7280;
  cursor: pointer;
  font-size: 18px;
  padding: 4px 8px;
  display: none;
}

#searchClear:hover {
  color: #fff;
}

.topbar-btn {
  padding: 10px 16px;
  border: none;
  border-radius: 8px;
  color: #fff;
  cursor: pointer;
  font-size: 14px;
  font-weight: 500;
  transition: all 0.2s;
  display: flex;
  align-items: center;
  gap: 6px;
}

#refresh {
  background: #2563eb;
}

#refresh:hover {
  background: #1d4ed8;
  transform: translateY(-1px);
}

#viewToggle {
  background: #374151;
}

#viewToggle:hover {
  background: #4b5563;
}

#exportBtn {
  background: #059669;
}

#exportBtn:hover {
  background: #047857;
}

#statsBtn {
  background: #7c3aed;
}

#statsBtn:hover {
  background: #6d28d9;
}

#main {
  display: grid;
  grid-template-columns: 280px 1fr;
  height: calc(100vh - 54px);
}

#sidebar {
  border-right: 1px solid #1f2b42;
  display: flex;
  flex-direction: column;
  background: #0d1825;
}

#folderSearch {
  padding: 8px;
  margin: 8px;
  background: #0a1220;
  border: 1px solid #1f2b42;
  border-radius: 6px;
  color: #fff;
  outline: none;
  font-size: 13px;
}

#folders {
  flex: 1;
  overflow-y: auto;
  padding: 8px;
}

#folders::-webkit-scrollbar {
  width: 8px;
}

#folders::-webkit-scrollbar-track {
  background: #0a1220;
}

#folders::-webkit-scrollbar-thumb {
  background: #1f2b42;
  border-radius: 4px;
}

.folder {
  padding: 10px 12px;
  cursor: pointer;
  border-radius: 6px;
  margin-bottom: 4px;
  font-size: 14px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  transition: all 0.15s;
}

.folder:hover {
  background: #132040;
  transform: translateX(4px);
}

.folder.active {
  background: #1e3a8a;
  color: #fff;
  font-weight: 500;
}

.folder-count {
  background: #1f2b42;
  padding: 2px 8px;
  border-radius: 12px;
  font-size: 12px;
  color: #9ca3af;
}

#content {
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

#toolbar {
  padding: 12px 16px;
  background: #0d1825;
  border-bottom: 1px solid #1f2b42;
  display: flex;
  gap: 12px;
  align-items: center;
}

#sortBy, #filterDomain {
  padding: 8px 12px;
  background: #0a1220;
  border: 1px solid #1f2b42;
  border-radius: 6px;
  color: #fff;
  outline: none;
  cursor: pointer;
  font-size: 13px;
}

.filter-chip {
  padding: 6px 12px;
  background: #1f2b42;
  border-radius: 16px;
  font-size: 12px;
  cursor: pointer;
  transition: all 0.2s;
}

.filter-chip:hover {
  background: #2563eb;
}

.filter-chip.active {
  background: #2563eb;
}

#list {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 12px;
  align-content: start;
}

#list.list-view {
  grid-template-columns: 1fr;
}

#list::-webkit-scrollbar {
  width: 10px;
}

#list::-webkit-scrollbar-track {
  background: #0a1220;
}

#list::-webkit-scrollbar-thumb {
  background: #1f2b42;
  border-radius: 5px;
}

.bookmark {
  background: linear-gradient(135deg, #101c30 0%, #0d1825 100%);
  border-radius: 10px;
  padding: 14px;
  display: flex;
  gap: 12px;
  align-items: flex-start;
  border: 1px solid #1f2b42;
  transition: all 0.2s;
  cursor: pointer;
  position: relative;
}

.bookmark:hover {
  background: linear-gradient(135deg, #162445 0%, #101c30 100%);
  border-color: #2563eb;
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
}

.bookmark-favicon {
  width: 20px;
  height: 20px;
  flex-shrink: 0;
  border-radius: 4px;
}

.bookmark-info {
  flex: 1;
  min-width: 0;
}

.bookmark-title {
  color: #fff;
  text-decoration: none;
  font-weight: 500;
  font-size: 14px;
  display: block;
  margin-bottom: 6px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.bookmark-url {
  font-size: 12px;
  color: #6b7280;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  margin-bottom: 6px;
}

.bookmark-meta {
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
  font-size: 11px;
}

.meta-tag {
  background: #1f2b42;
  padding: 2px 8px;
  border-radius: 4px;
  color: #9ca3af;
}

.bookmark-actions {
  position: absolute;
  top: 10px;
  right: 10px;
  display: none;
  gap: 6px;
}

.bookmark:hover .bookmark-actions {
  display: flex;
}

.action-btn {
  background: #374151;
  border: none;
  color: #fff;
  width: 28px;
  height: 28px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 14px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.2s;
}

.action-btn:hover {
  background: #2563eb;
}

#modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.7);
  backdrop-filter: blur(4px);
  z-index: 1000;
  align-items: center;
  justify-content: center;
}

#modal.show {
  display: flex;
}

.modal-content {
  background: #101c30;
  border-radius: 12px;
  padding: 24px;
  max-width: 600px;
  width: 90%;
  max-height: 80vh;
  overflow-y: auto;
  border: 1px solid #1f2b42;
}

.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.modal-header h2 {
  margin: 0;
  font-size: 20px;
}

.modal-close {
  background: none;
  border: none;
  color: #6b7280;
  font-size: 24px;
  cursor: pointer;
  padding: 0;
  width: 32px;
  height: 32px;
}

.modal-close:hover {
  color: #fff;
}

.stat-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 12px;
  margin-top: 16px;
}

.stat-card {
  background: #0a1220;
  padding: 16px;
  border-radius: 8px;
  border: 1px solid #1f2b42;
}

.stat-value {
  font-size: 28px;
  font-weight: 700;
  color: #2563eb;
  margin-bottom: 4px;
}

.stat-label {
  font-size: 12px;
  color: #9ca3af;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.duplicate-item {
  background: #0a1220;
  padding: 12px;
  border-radius: 6px;
  margin-bottom: 8px;
  border: 1px solid #dc2626;
}

.duplicate-url {
  color: #60a5fa;
  font-size: 13px;
  margin-bottom: 8px;
  word-break: break-all;
}

.duplicate-locations {
  font-size: 12px;
  color: #9ca3af;
}

#emptyState {
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100%;
  color: #6b7280;
  text-align: center;
  padding: 40px;
}

#emptyState.show {
  display: flex;
}

.empty-icon {
  font-size: 64px;
  margin-bottom: 16px;
  opacity: 0.5;
}

.loading {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px;
  color: #6b7280;
}

.spinner {
  width: 40px;
  height: 40px;
  border: 4px solid #1f2b42;
  border-top-color: #2563eb;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}
</style>
</head>

<body>

<div id="topbar">
  <div id="searchWrapper">
    <input id="search" placeholder="üîç Search bookmarks by title, URL, or domain...">
    <button id="searchClear">√ó</button>
  </div>
  <button id="viewToggle" class="topbar-btn">üìä Grid</button>
  <button id="statsBtn" class="topbar-btn">üìà Stats</button>
  <button id="exportBtn" class="topbar-btn">üíæ Export</button>
  <button id="refresh" class="topbar-btn">üîÑ Refresh</button>
</div>

<div id="main">
  <div id="sidebar">
    <input id="folderSearch" placeholder="Filter folders...">
    <div id="folders"></div>
  </div>
  
  <div id="content">
    <div id="toolbar">
      <select id="sortBy">
        <option value="recent">Recently Added</option>
        <option value="title">Title (A-Z)</option>
        <option value="clicks">Most Clicked</option>
        <option value="domain">Domain</option>
      </select>
      <select id="filterDomain">
        <option value="">All Domains</option>
      </select>
      <div class="filter-chip" data-filter="duplicates">üîÅ Duplicates</div>
    </div>
    
    <div id="list"></div>
    <div id="emptyState">
      <div class="empty-icon">üîñ</div>
      <h3>No bookmarks found</h3>
      <p>Try adjusting your search or filters</p>
    </div>
  </div>
</div>

<div id="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2 id="modalTitle">Statistics</h2>
      <button class="modal-close">√ó</button>
    </div>
    <div id="modalBody"></div>
  </div>
</div>

<script src="manager.js"></script>
</body>
</html>
